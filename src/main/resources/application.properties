#endere�o do banco de dados para conex�o da aplica��o
#spring.datasource.url=jdbc:mysql://localhost:3306/atendimentosapi?serverTimezone=UTC
spring.datasource.url=jdbc:postgresql://localhost:5432/atendimentosapi

#driver de conex�o com o banco de dados
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=org.postgresql.Driver

#usu�rio do banco de dados
#spring.datasource.username=root
spring.datasource.username=postgres

#senha do banco de dados
#spring.datasource.password=coti
spring.datasource.password=coti

#definir o dialeto de banco de dados que ser� utilizado pelo hibernate
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#configura��o para que o hibernate atualize o banco de dados conforme o mapeamento
#das entidades, criando tabelas ou modificando tabelas ja existentes
spring.jpa.hibernate.ddl-auto=update

#configura��o para que seja gerado um log de todas as opera��es que o hibernate
#executar no banco de dados (senten�as SQL)
spring.jpa.show-sql=true

# Configuração da porta do servidor Spring Boot
server.port=8080

